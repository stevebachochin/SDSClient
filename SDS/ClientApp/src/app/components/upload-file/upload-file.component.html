
<div class="row">
    <form #fileUpdateForm=ngForm (ngSubmit)="OnSubmit(File)">
        <div class="col-sm-7 column">
            <div class="col-sm-3 fmlabel2">File Attachments</div>
            <div class="col-sm-7">


                <input type="file" #File (change)="handleFileInput($event.target.files)">
                <button type="submit" class="btn-large btn-submit" [disabled]="File.value==''"><span class='glyphicon glyphicon-ok-circle'></span>Submit</button>
            </div>
        </div>
    </form>
        <div class="col-sm-5 column">
            <!--LIST OF FILES-->
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>File Name</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let item of files">
                        <td><a href="{{fileAPIURL}}FileLibrary/{{item.FileName}}" target="_blank">{{item.FileName}}</a></td>
                        <td>
                            <button class="btn btn-xs btn-primary" (click)="deleteFile(item?.fid, item?.FileName)">&nbsp;<span class='glyphicon glyphicon-trash'></span></button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    
</div>
